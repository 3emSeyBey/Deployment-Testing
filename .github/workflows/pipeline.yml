name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Run this workflow when the `main` branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up SSH agent and use the private SSH key to connect to the server
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Add the DigitalOcean Droplet's SSH key to known_hosts
      - name: Add SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 159.89.85.6 >> ~/.ssh/known_hosts

      # Step 4: Deploy to DigitalOcean Droplet by running the deployment script
      - name: Deploy to DigitalOcean Droplet
        run: |
          ssh -o StrictHostKeyChecking=no root@159.89.85.6 'bash -s' < ./deploy.sh
        env:
          SSH_AUTH_SOCK: /tmp/ssh-agent.sock
